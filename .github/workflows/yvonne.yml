name: Appium CI
# on push we will trigger our code
on: [push]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
         java-version: 17
         distribution: 'oracle'
      - name: Set up Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29  # Adjust as needed
          profile: test

      - name: Start Appium Server
        run: npm install -g appium && appium &

      - name: Install Dependencies
        run: npm install  # Or use yarn, depending on your setup

      - name: Run Appium Tests
        run: npm test  # Adjust the command based on how you run your tests
